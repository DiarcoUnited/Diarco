<!DOCTYPE html>
<html>
<head>
  <title>Tabla de Posiciones</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

<div class="container">
  <table>
    <thead>
      <tr>
        <th>Posición</th>
        <th>Equipo</th>
        <th>Datos</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>Nombre del Equipo 1</td>
        <td>Datos del Equipo 1</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Nombre del Equipo 2</td>
        <td>Datos del Equipo 2</td>
      </tr>
      <!-- Puedes añadir más filas según sea necesario -->
    </tbody>
  </table>
</div>

</body>
</html>
